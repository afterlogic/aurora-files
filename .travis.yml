dist: trusty
os: linux
language: php
php:
- '7.1.14'
services:
- mysql
install:
- mysql -e 'CREATE DATABASE aurora;'
- composer self-update 2.0.14
- composer install
- composer run pre-config
script:
- php ./travis.php
- chmod +x ./travis.sh
- ./travis.sh -t npm
- ./travis.sh -t build
- ./travis.sh -t pack
after_success: 
- ./travis.sh -t pack
- ./travis.sh -t upload
env:
  global:
  - PRODUCT_NAME=aurora-files
